<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #bfbfbf;
}
button{
    padding:8px 15px;
    margin:5px;
    font-size:16px;
}
</style>
</head>

<body onload="startGame()">

<script>
var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(30, 10, "red", 150, 120);
    myScore = new component("20px", "Consolas", "black", 350, 30, "text");
    myObstacles = [];
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 500;
        this.canvas.height = 250;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;

        clearInterval(this.interval);
        this.interval = setInterval(updateGameArea, 20);

        // ✅ Keyboard Event Listeners
        window.addEventListener('keydown', keyDownHandler);
        window.addEventListener('keyup', keyUpHandler);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
};

// =========================================================
// COMPONENT FUNCTION
// =========================================================

function component(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;

    this.speedX = 0;
    this.speedY = 0;

    this.update = function() {
        let ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + this.width;
        var mytop = this.y;
        var mybottom = this.y + this.height;
        var otherleft = otherobj.x;
        var otherright = otherobj.x + otherobj.width;
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + otherobj.height;
        var crash = true;

        if (mybottom < othertop || mytop > otherbottom || 
            myright < otherleft || myleft > otherright) {
            crash = false;
        }
        return crash;
    }
}

// =========================================================
// GAME LOOP
// =========================================================

function updateGameArea() {
    for (let i = 0; i < myObstacles.length; i++) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            showRestart();
            return;
        }
    }

    myGameArea.clear();
    myGameArea.frameNo++;

    if (myGameArea.frameNo == 1 || everyinterval(120)) {
        var xPos = myGameArea.canvas.width;
        var height = Math.floor(Math.random() * 120 + 20);
        var gap = Math.floor(Math.random() * 120 + 40);

        myObstacles.push(new component(12, height, "green", xPos, 0));
        myObstacles.push(new component(12, 250 - height - gap, "green", xPos, height + gap));
    }

    for (let i = 0; i < myObstacles.length; i++) {
        myObstacles[i].x -= 2;
        myObstacles[i].update();
    }

    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();

    myGamePiece.newPos();
    myGamePiece.update();
}

// =========================================================
// BUTTON + KEYBOARD MOVE FUNCTIONS
// =========================================================

function move(dir){
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;

    if(dir==="up") myGamePiece.speedY = -2;
    if(dir==="down") myGamePiece.speedY = 2;
    if(dir==="left") myGamePiece.speedX = -2;
    if(dir==="right") myGamePiece.speedX = 2;
}

function stopMove(){
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
}

// =========================================================
// ✅ ARROW KEY CONTROLS
// =========================================================

function keyDownHandler(e){
    if(e.key === "ArrowUp")    move("up");
    if(e.key === "ArrowDown")  move("down");
    if(e.key === "ArrowLeft")  move("left");
    if(e.key === "ArrowRight") move("right");
}

function keyUpHandler(e){
    stopMove();
}

// =========================================================
// RESTART
// =========================================================

function showRestart(){
    document.getElementById("restartBtn").style.display="block";
}

function restartGame(){
    document.getElementById("restartBtn").style.display="none";
    startGame();
}

function everyinterval(n) {
    return (myGameArea.frameNo / n) % 1 === 0;
}
</script>

<br>

<button id="restartBtn" onclick="restartGame()" style="display:none;">Restart</button>

<br><br>

<div style="text-align:center;">
    <button onclick="move('up')" onmouseup="stopMove()">UP</button>
    <br>
    <button onclick="move('left')" onmouseup="stopMove()">LEFT</button>
    <button onclick="move('right')" onmouseup="stopMove()">RIGHT</button>
    <br>
    <button onclick="move('down')" onmouseup="stopMove()">DOWN</button>
</div>

</body>
</html>
