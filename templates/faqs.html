{% extends "base.html" %}

{% block content %}
<section class="faqs-section">
    <div class="container">
        <h2>FAQs</h2>
        
        <div class="faqs-list">
            {% for faq in faqs %}
            <div class="faq-item">
                <h3>{{ faq[1] }}</h3>
                <p>{{ faq[2] }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
